<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IncentivaAMS</title>

  <link rel="stylesheet" href="./src/componentes/CSS/global.css" />
  <link rel="stylesheet" href="./src/componentes/CSS/header.css" />
  <link rel="stylesheet" href="./src/componentes/CSS/footer.css" />
  <link rel="stylesheet" href="./src/componentes/CSS/sidebar.css" />
  <link rel="stylesheet" href="./src/componentes/CSS/content.css" />
  <link rel="stylesheet" href="./src/componentes/CSS/search.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>

  <div id="container">
    <div class="item" id="header">

      <div class="search" style="position: relative;">
        <input type="text" id="search-input" placeholder="Pesquisar páginas...">
        <div id="suggestions-box"
          style="position: absolute; width: 200px; background: white; border: 1px solid #ddd; z-index: 10;">
        </div>
        <button class="btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

      </div>
    </div>

    <div class="item Menu" id="sidebar">
      <ul>

        <li>
          <a href="#inicio" class="nav-link">
            <span class="item-icon">
              <i class="fa-solid fa-house"></i> </span>
            <span class="item-txt">INÍCIO</span>
          </a>
        </li>

        <li>
          <a href="#curso" class="nav-link">
            <span class="item-icon">
              <i class="fa-solid fa-robot"></i>
            </span>
            <span class="item-txt">CURSO</span>
          </a>
        </li>

        <li>
          <a href="#sobre" class="nav-link">
            <span class="item-icon">
              <i class="fa-solid fa-user-group"></i>
            </span>
            <span class="item-txt">EQUIPE</span>
          </a>
        </li>

        <li>
          <a href="#fale" class="nav-link">
            <span class="item-icon">
              <i id="info-icon" class="fa-solid fa-circle-info"></i> </span>
            <span class="item-txt">CONTATO</span>
          </a>
        </li>

        <li>
          <a href="#cronograma" class="nav-link">
            <span class="item-icon">
              <i class="fa-solid fa-robot"></i> </span>
            <span class="item-txt">CRONOGRAMA</span>
          </a>
        </li>

        <li>
          <a href="#calendario" class="nav-link">
            <span class="item-icon">
              <i id="calendar-icon" class="fa-solid fa-calendar"></i> </span>
            <span class="item-txt">CALENDÁRIO</span>
          </a>
        </li>

      </ul>
    </div>

    <div class="item" id="content">
      <main>
        <section id="inicio">
        </section>

        <section id="curso">
        </section>

        <section id="sobre">
        </section>

        <section id="fale">
        </section>

        <section id="cronograma">
        </section>

        <section id="calendario">
        </section>
      </main>
    </div>

    <div class="item" id="footer">&copy; 2025 IncentivaAMS</div>
  </div>

  // ... (Seus links de scripts para componentes) ...
   
  <script src="./src/componentes/pages/inicial.js"></script>
   
  <script src="./src/componentes/pages/curso.js"></script>
   
  <script src="./src/componentes/pages/sobre.js"></script>
   
  <script src="./src/componentes/pages/fale.js"></script>
   
  <script src="./src/componentes/pages/cronograma.js"></script>

   
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll(".Menu a");
      const sections = document.querySelectorAll("main section");
      const searchInput = document.getElementById("search-input");
      const suggestionsBox = document.getElementById("suggestions-box");

      // 1. Mapa de páginas para a pesquisa
      // Chave: Termo de pesquisa (ou nome de exibição). Valor: ID da seção (sem o '#').
      const pageMap = {
        "INÍCIO": "inicio",
        "CURSO": "curso",
        "EQUIPE": "sobre",
        "CONTATO": "fale",
        "CRONOGRAMA": "cronograma",
        "CALENDÁRIO": "calendario"
      };


      function mostrarSection(id) {
        sections.forEach(section => {
          section.style.display = section.id === id ? "block" : "none";
        });
      }

      // Oculta todas as sections inicialmente, exceto a primeira
      mostrarSection("inicio");

      // 2. Lógica para navegação via sidebar (mantida a original)
      links.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const destino = this.getAttribute("href").replace("#", "");
          mostrarSection(destino);
        });
      });


      // 3. Lógica para Pesquisa com Sugestão
      searchInput.addEventListener("keyup", function () {
        const searchTerm = this.value.toUpperCase(); // Converte para maiúsculas para comparação
        suggestionsBox.innerHTML = ''; // Limpa as sugestões anteriores

        if (searchTerm.length < 2) { // Não mostra sugestões se houver menos de 2 caracteres
          return;
        }

        for (const pageName in pageMap) {
          // Verifica se o termo digitado está INCLUÍDO no nome da página (ex: "Cur" está em "CURSO")
          if (pageName.includes(searchTerm)) {
            const sectionId = pageMap[pageName];

            // Cria um link para a sugestão
            const suggestionLink = document.createElement("a");
            suggestionLink.href = `#${sectionId}`;
            suggestionLink.textContent = pageName;
            suggestionLink.style.display = "block";
            suggestionLink.style.padding = "5px";
            suggestionLink.style.textDecoration = "none";
            suggestionLink.style.color = "#333";
            suggestionLink.style.cursor = "pointer";

            // Adiciona o evento de clique na sugestão
            suggestionLink.addEventListener("click", function (e) {
              e.preventDefault();
              mostrarSection(sectionId); // Mostra a seção
              suggestionsBox.innerHTML = ''; // Limpa as sugestões após o clique
              searchInput.value = pageName; // Opcional: preenche a caixa com o nome completo
            });

            // Adiciona a sugestão ao contêiner
            suggestionsBox.appendChild(suggestionLink);
          }
        }
      });

      // Opcional: Adiciona um evento para limpar as sugestões ao clicar fora
      document.addEventListener("click", function (e) {
        if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
          suggestionsBox.innerHTML = '';
        }
      });
    });
  </script>

</body>

</html>
