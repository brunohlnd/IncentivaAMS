  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll(".Menu a");
      const sections = document.querySelectorAll("main section");
      const searchInput = document.getElementById("search-input");
      const suggestionsBox = document.getElementById("suggestions-box");

      // 1. Mapa de páginas para a pesquisa
      // Chave: Termo de pesquisa (ou nome de exibição). Valor: ID da seção (sem o '#').
      const pageMap = {
        INÍCIO: "inicio",
        CURSO: "curso",
        EQUIPE: "equipe",
        CONTATO: "contato",
        CRONOGRAMA: "cronograma",
        CALENDÁRIO: "calendario",
      };

      function mostrarSection(id) {
        sections.forEach((section) => {
          section.style.display = section.id === id ? "block" : "none";
        });
      }

      // Oculta todas as sections inicialmente, exceto a primeira
      mostrarSection("inicio");

      // 2. Lógica para navegação via sidebar (mantida a original)
      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const destino = this.getAttribute("href").replace("#", "");
          mostrarSection(destino);
        });
      });

      // 3. Lógica para Pesquisa com Sugestão
      searchInput.addEventListener("keyup", function () {
        const searchTerm = this.value.toUpperCase(); // Converte para maiúsculas para comparação
        suggestionsBox.innerHTML = ""; // Limpa as sugestões anteriores

        if (searchTerm.length < 1) {
          // Não mostra sugestões se houver menos de 2 caracteres
          return;
        }

        for (const pageName in pageMap) {
          // Verifica se o termo digitado está INCLUÍDO no nome da página (ex: "Cur" está em "CURSO")
          if (pageName.includes(searchTerm)) {
            const sectionId = pageMap[pageName];

            // Cria um link para a sugestão
            const suggestionLink = document.createElement("a");
            suggestionLink.href = `#${sectionId}`;
            suggestionLink.textContent = pageName;
            suggestionLink.style.display = "block";
            suggestionLink.style.padding = "5px";
            suggestionLink.style.textDecoration = "none";
            suggestionLink.style.color = "#333";
            suggestionLink.style.cursor = "pointer";

            // Adiciona o evento de clique na sugestão
            suggestionLink.addEventListener("click", function (e) {
              e.preventDefault();
              mostrarSection(sectionId); // Mostra a seção
              suggestionsBox.innerHTML = ""; // Limpa as sugestões após o clique
              searchInput.value = pageName; // Opcional: preenche a caixa com o nome completo
            });

            // Adiciona a sugestão ao contêiner
            suggestionsBox.appendChild(suggestionLink);
          }
        }
      });

      // Opcional: Adiciona um evento para limpar as sugestões ao clicar fora
      document.addEventListener("click", function (e) {
        if (
          !searchInput.contains(e.target) &&
          !suggestionsBox.contains(e.target)
        ) {
          suggestionsBox.innerHTML = "";
        }
      });
    });
  </script>
